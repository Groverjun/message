<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,
			maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/sybMessageService.css"/>
	</head>
	<body>
		<ul id="sybMessageService">
			<li class="serviceGirl">
				<p class="serviceGirl_img">
					<img src="http://123.56.93.163/upload/user/head/0/2016-08-09/142258.jpg " width="100%"/>
				</p>			
			</li>
			<li class="serviceGirlName"><p>张伟</p></li>
			<li class="QQ">
				<img src="img/QQ.png"/>
				<p class="QQ_title">Q&nbsp;Q<br>交谈</p>
				<div class="QQ_txt">
					<div class="QQ_txtH1">
						<img src="img/qqHover.png"/>
					</div>
					<div class="QQ_txtP">
						您好有什么问题请立即与我联系
					</div>
					<div class="QQ_txtB">
						<button>点击咨询</button>
					</div>
					<span class="triangle"></span>
				</div>
			</li>
			<li class="vip">
				<img src="img/vip.png"/>

					<div class="vip_txtH1">
						<img src="img/vipHover.png"/>
					</div>
					<div class="vip_txtP">
						尊享VIP专线
						<p style="font-weight: bold;">0512-1687177</p>
						<p>竭诚为您服务</p>
					</div>					
					<span class="triangle"></span>
				</div>
			</li>
			<li class="tel">
				<img src="img/tel.png"/>
				<p class="tel_title">专属<br>客服</p>
				<div class="tel_txt">
					<div class="tel_txtH1">
						<img src="img/telHover.png"/>
					</div>
					<div class="tel_txtP">
						马上取得联系					
					</div>
					<div class="tel_txtB">
						<input type="text" placeholder="17736177850"/>
					</div>
					<div class="tel_txtB">
						<button>免费电话</button>
					</div>
					<span class="triangle"></span>
				</div>
			</li>
		</ul>

</html>
